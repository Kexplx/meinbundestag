<body>
  <h2>Routes</h2>
  <h4>/</h4>
    <p>Shows this info screen</p>
  <h4>/info</h4>
    <p>Shows statistics about the content of the database</p>
  <h4>/speeches/{deputy}</h4>
    <p>Returns all speeches of the given deputy</p>
  <h4>/speakers</h4>
    <p>Returns a list of all speakers that are present in the database</p>
  <h4>/stats</h4>
    <p>Returns the min/max values of the analysis of all speeches</p>
</body>
